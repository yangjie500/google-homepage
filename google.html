<!DOCTYPE html>
<html lang='en'>
    <head>
       <meta charset="utf-8">
       <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>
       <title>Google</title> 
        <style>
            *,
            *::after,
            *::before {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .bar {
                background-color: white;
                height: 48px;
                position: relative;
                
            }
            .nav {
                position: absolute;
                top: 7px;
                height: 48px;
                width : 20%;
                right: -5px;
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;

            }

            .nav-ch1 a{
                flex-basis: 15%;
                text-decoration: none;
                color: black;
                font-size: 13px;
            }
            .nav-ch2 a{
                flex-basis: 15%;
                text-decoration: none;
                color: black;
                font-size: 13px;
            }
            .nav-ch3 {
                flex-basis: 15%;
                margin-top: 8px;
                margin-right: -20px;
            }
            .nav-ch4 {
                flex-basis: 30%;
                background-color: #1A73E8;
                height: 35px;
                border-radius: 5%;
                text-decoration: none;
                color: white;
            
            }
            .sign {
                margin-left: 23px;
                margin-top: 9px;
            }
               
                
            
        </style>
    </head>

    <body>
        <div class="bar">
            <div class="nav">
                <div class="nav-ch1">
                    <a href="#">Gmail</a>
                </div>
                <div class="nav-ch2">
                    <a href="#">Images</a>
                </div>
                <div class="nav-ch3"><a href="#">
                    <img src="/images/outline_apps_black_24dp.png"></a>
                </div>
                <a class="nav-ch4" href="#">
                    <div class="sign">Sign in</div>
                </a>
            </div>
        </div>
    </body>
